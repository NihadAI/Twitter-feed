<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>News Feed</title>
  <style>
    .card {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .card-title {
      font-weight: bold;
    }
    .card-content {
      margin-top: 10px;
    }
    .card-user {
      margin-top: 10px;
      font-size: 14px;
    }
    .delete-button {
      display: inline-block;
      background-color: #ff5555;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="feed"></div>

  <script src="./index.js"></script>
</body>
